<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Year 12 Assessment</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Year 12 Comp Project</h1>
  </header>

  <main>
    <div class="main-layout">
      
      <!-- Left Side: Form Section -->
      <div class="form-section">
        <button onclick="fb_authenticate()">Log in</button>
        <form id="User_Information">
          <label for="name">User Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="Display_Name">Display Name:</label>
          <input type="text" id="Display_Name" name="Display_Name" required />

          <label for="User_Age">Age:</label>
          <input type="number" id="User_Age" name="User_Age" required />

          <label for="User_Email">Email:</label>
          <input type="text" id="User_Email" name="User_Email" required />
        </form>
        <button onclick="fb_write()">Submit</button>
        <button onclick="fb_Read()">Read</button>
      </div>

      <!-- Center: Games Buttons Section -->
      <section id="games-section">
        <h2>Play Our Games</h2>
        <div class="game-container">
          <div class="game-card">
            <button onclick="window.open('https://hvhs-tech.github.io/12comp-javascript-project-2025-Madhu1149/')">
              ðŸŽ® Game 1: The assessment game
            </button>
          </div>
          <div class="game-card">
            <button onclick="window.open( https://hvhs-tech.github.io/demo-game-game-that-works-Madhu1149/)">
              ðŸ§© Game 2: Game that works
            </button>
          </div>
        </div>
      </section>

      <!-- Right Side: Scoreboards stacked vertically -->
      <section id="scoreboards-section">
        <div class="scoreboard" id="scoreboard-game1">
          <h3>Game 1 Scores</h3>
          <ol>
            <li>Player1 - 1000</li>
            <li>Player2 - 900</li>
            <li>Player3 - 800</li>
            <li>Player4 - 700</li>
            <li>Player5 - 600</li>
          </ol>
        </div>
        <div class="scoreboard" id="scoreboard-game2">
          <h3>Gamee that works scores</h3>
          <ol>
            <li>PlayerA - 1200</li>
            <li>PlayerB - 1100</li>
            <li>PlayerC - 1000</li>
            <li>PlayerD - 900</li>
            <li>PlayerE - 800</li>
          </ol>
        </div>
      </section>

    </div>
  </main>

  <script type="module" src="./main.mjs"></script>
</body>
</html>
